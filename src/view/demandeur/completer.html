<div class="hero-wrap hero-wrap-2" style="background-image: url('{$url_base}public/template/images/accueilImg.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-12 ftco-animate text-center mb-5">
                <p class="breadcrumbs mb-0"><span class="mr-3"><a href="index.html">Accueil <i class="ion-ios-arrow-forward"></i></a></span> <span>Profil</span></p>
                <h1 class="mb-3 bread">Profil</h1>
            </div>
        </div>
    </div>
</div>

<form action="#" class="p-5 bg-white">

    <div class="row form-group">
        <div class="col-md-12 mb-3 mb-md-0">
            <label for="option-price-1">
                <input type="checkbox" id="option-price-1"> <span class="text-success">234F cfa</span> For 30 days
            </label>
        </div>
        <div class="col-md-12 mb-3 mb-md-0">
            <label for="option-price-2">
                <input type="checkbox" id="option-price-2"> <span class="text-success">$300</span> / Monthly Recurring
            </label>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12 mb-3 mb-md-0">
            <label class="font-weight-bold" for="adresse">Adresse Complet</label>
            <input type="text" id="adresse" class="form-control" placeholder="Pays Ville domicile">
        </div>
    </div>

    <div class="row form-group mb-5">
        <div class="col-md-12 mb-3 mb-md-0">
            <label class="font-weight-bold" for="fullname">Statut</label>
            <input type="text" id="fullname" class="form-control" placeholder="Statut">
        </div>
    </div>


    <div class="row form-group">
        <div class="col-md-12"><h3>Job Type</h3></div>
        <div class="col-md-12 mb-3 mb-md-0">
            <label for="option-job-type-1">
                <input type="radio" id="option-job-type-1" name="job-type"> Full Time
            </label>
        </div>
        <div class="col-md-12 mb-3 mb-md-0">
            <label for="option-job-type-2">
                <input type="radio" id="option-job-type-2" name="job-type"> Part Time
            </label>
        </div>

        <div class="col-md-12 mb-3 mb-md-0">
            <label for="option-job-type-3">
                <input type="radio" id="option-job-type-3" name="job-type"> Freelance
        </div>
        <div class="col-md-12 mb-3 mb-md-0">
            <label for="option-job-type-4">
                <input type="radio" id="option-job-type-4" name="job-type"> Internship
            </label>
        </div>
        <div class="col-md-12 mb-3 mb-md-0">
            <label for="option-job-type-4">
                <input type="radio" id="option-job-type-4" name="job-type"> Termporary
            </label>
        </div>

    </div>

    <div class="row form-group mb-4">
        <div class="col-md-12"><h3>Location</h3></div>
        <div class="col-md-12 mb-3 mb-md-0">
            <input type="text" class="form-control" placeholder="Western City, UK">
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12"><h3>Job Description</h3></div>
        <div class="col-md-12 mb-3 mb-md-0">
            <textarea name="" class="form-control" id="" cols="30" rows="5"></textarea>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12">
            <input type="submit" value="Post" class="btn btn-primary  py-2 px-5">
        </div>
    </div>


</form>
