{include file='src/view/entreprise/header.html'}
<div class="hero-wrap hero-wrap-2" style="background-image: url('{$url_base}public/template/images/accueilImg.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-12 ftco-animate text-center mb-5">
                <p class="breadcrumbs mb-0"><span class="mr-3"><a href="index.html">Accueil <i class="ion-ios-arrow-forward"></i></a></span> <span>Profil</span></p>
                <h1 class="mb-3 bread">Profil</h1>
            </div>
        </div>
    </div>
</div>

<form action="{$url_base}entreprise/edit" class="p-5 bg-white" method="post" enctype="multipart/form-data">

    <div class="row form-group">
        <div class="team d-md-flex p-4 bg-white">
           {if $user->getEntreprise()->getPhoto()!=''}
                <div class="img" style="background-image: url('{$url_base}public/image/{$user->getEntreprise()->getPhoto()}');"></div>
                {else}
                    <div class="img" style="background-image: url('{$url_base}public/image/profil.jpg');"></div>
              {/if}
            <!--<div class="img" style="background-image: url('{$url_base}public/image/profil.jpg');"></div>-->
            <input class="form-control col-md-4" type="file" name="fileName" id="fileName"/>
            <!--<label class="control-label">{$user->getEntreprise()->getPhoto()}</label>-->
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12"><h3>Entreprise Description</h3></div>
        <div class="col-md-9 mb-3 mb-md-0">
            <textarea name="description" value="{$user->getEntreprise()->getDescription()}" class="form-control" id="" cols="15" rows="10"></textarea>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12">
            <input type="submit" value="Valider" class="btn btn-primary  py-2 px-5">
        </div>
    </div>


</form>
{include file='src/view/entreprise/footer.html'}
